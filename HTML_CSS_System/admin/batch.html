<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Batch</title>
  <style>
    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #27ae60;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin-right: 8%;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      font-weight: 500;
    }
    .active {
      color: #27ae60;
    }

    /* Page Content Styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 100px;
      font-size: 28px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, background-color 0.3s;
    }

    .card:hover {
      background-color: #e9f7ef;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">StudentSys</div>
  <ul class="nav-links">
  <li><a href="Home.html" class="active">Home</a></li>
  <li><a href="about.html" class="active">About Us</a></li>
  <li><a href="batch.html">Batch</a></li>
  <li><a href="contact.html" class="active">Contact Us</a></li>
  
</ul>

</nav>

<!-- Batch Selection -->
<h2>Select a Batch</h2>
<div class="container">
  <div class="card" onclick="selectBatch('2018 - 2021')">2018 - 2021</div>
  <div class="card" onclick="selectBatch('2019 - 2022')">2019 - 2022</div>
  <div class="card" onclick="selectBatch('2020 - 2024')">2020 - 2024</div>
  <div class="card" onclick="selectBatch('2021 - 2025')">2021 - 2025</div>
</div>

<div class="container">
  <div class="card" onclick="selectBatch('2022 - 2026')">2022 - 2026</div>
  <div class="card" onclick="selectBatch('2023 - 2027')">2023 - 2027</div>
  <div class="card" onclick="selectBatch('2024 - 2028')">2024 - 2028</div>
  <div class="card" onclick="selectBatch('2025 - 2029')">2025 - 2029</div>
</div>

<script>
  function selectBatch(batch) {
    localStorage.setItem("selectedBatch", batch);
    window.location.href = "year.html";
  }
</script>

</body>
</html>
