  /* Navigation Buttons (Next / Back / Submit) */

  /* Common styles for all nav buttons */

  .navigation-buttons .submit-btn,

  /* Hover and click effects */

  .navigation-buttons .next-btn:hover {

    transform: translateY(-1px);
  }

  .navigation-buttons .nav-btn:active,
  .navigation-buttons .submit-btn:active,
  .navigation-buttons .next-btn:active {
    transform: scale(0.98);

    gap: 20px; /* space between buttons */
    align-items: center;

  .upload-submit-container .submit-btn {

    transform: translateY(-1px);
  }

  .upload-submit-container .upload-btn:active,

  <body>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">StudentSys</div>
      <ul class="nav-links">
        <li><a href="Home.html" class="active">Home</a></li>
        <li><a href="about.html" class="active">About Us</a></li>
        <li><a href="student-dashboard.html"> Services</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>

        <li>
          <div class="profile-icon" onclick="location.href=''">U</div>
        </li>
      
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="scholarship-container">
      <h2>Scholarship Form Upload</h2>
      <p>Please upload your scholarship form in PDF format.</p>

      <div class="upload-submit-container">
    <label for="scholarshipUpload" id="uploadBtn" class="upload-btn">Upload Scholarship Form</label>
    <input type="file" id="scholarshipUpload" accept=".pdf" style="display: none;" onchange="handleFileUpload(event)" />

    <button class="submit-btn" onclick="submitForm()">Submit</button>
  </div>
  <p id="fileName" class="file-name" style="display: none;"></p>

      <div class="upload-section">
        <input type="file" id="scholarshipUpload" accept=".pdf" style="display: none;" onchange="handleFileUpload(event)" />
        <!-- <label for="scholarshipUpload" id="uploadBtn" class="upload-btn">Upload Scholarship Form</label> -->
        <p id="fileName" class="file-name" style="display: none;"></p>
      </div>

      <div id="actionButtons" class="action-buttons" style="display: none;">
        <button class="view-btn" onclick="viewFile()">View Form</button>
        <button class="delete-btn" onclick="removeFile()">Remove Form</button>
      </div>

      <div class="navigation-buttons">
        <button class="nav-btn back-btn" onclick="window.location.href='placementinfo.html'">← Back</button>
        <!-- <button class="submit-btn" onclick="submitForm()">Submit</button> -->
        <button class="next-btn" onclick="window.location.href='intership.html'">Next →</button>
      </div>
    </div>

    <script>
      let uploadedFile = null;

      function handleFileUpload(event) {
        uploadedFile = event.target.files[0];
        if (uploadedFile) {
          document.getElementById('fileName').textContent = "Uploaded File: " + uploadedFile.name;
          document.getElementById('fileName').style.display = 'block';
          document.getElementById('uploadBtn').textContent = 'Replace Scholarship Form';
          document.getElementById('actionButtons').style.display = 'block';
        }
      }

      function viewFile() {
        if (uploadedFile) {
          const fileURL = URL.createObjectURL(uploadedFile);
          window.open(fileURL, '_blank');
        }
      }

      function removeFile() {
        uploadedFile = null;
        document.getElementById('fileName').style.display = 'none';
        document.getElementById('uploadBtn').textContent = 'Upload Scholarship Form';
        document.getElementById('actionButtons').style.display = 'none';
        document.getElementById('scholarshipUpload').value = "";
      }

      function submitForm() {
        if (uploadedFile) {
          alert('All details submitted successfully!');
          window.location.href = "/confirmation.html";
        } else {
          alert('Please upload your scholarship form first.');
        }
      }
    </script>
