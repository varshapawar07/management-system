<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Student Management System</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #27ae60;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin-right: 8%;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      font-weight: 500;
    }
    .bold-link {
      font-weight: bold;
    }
    .get-started {
      background-color: #27ae60;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
    .get-started:hover {
      background-color: #1e944f;
    }
    .active {
      color: #27ae60;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('Assets\\backgroundimg.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 5%;
      margin-top: 1px;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
    }
    .hero-content {
      position: relative;
      color: white;
      z-index: 1;
      padding: 100px;
    }
    .hero-content h1 {
      font-size: 42px;
      font-weight: bold;
    }
    .hero-content p {
      font-size: 18px;
      margin-top: 10px;
    }
    .explore-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border: 2px solid white;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    .explore-btn:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">StudentSys</div>
  <ul class="nav-links">
    <li><a href="Index.html" class="active">Home</a></li>
    <li><a href="about.html" class="bold-link">About Us</a></li>
    <li><a href="" class="bold-link">Services</a></li>
    <li><a href="contact.html" class="bold-link">Contact Us</a></li>
    <li><a href="login_signup.html" class="get-started">Get Started</a></li>
  </ul>
</nav>

<!-- Home Section -->
<section id="home" class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Learning Today, Leading Tomorrow</h1>
    <p>We are a team of talented designers making websites with Bootstrap</p>
    <a href="login_signup.html" class="explore-btn">Get Started</a>
  </div>
</section>

</body>
</html>
